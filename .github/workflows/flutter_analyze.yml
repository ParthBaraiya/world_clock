name: Analyze

on:
  push:
    paths:
      - '**.dart'
      - '**.yaml'
      - '**.yml'
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: britannio/action-install-flutter@v1.1

      - name: Install dependencies
        run: flutter pub get

      - name: Run Code Anlysis
        run: flutter analyze
